<header>
    <h1> <button type="button" routerLink="/showAll">&lt;</button>Edit Destination</h1>
    </header>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<form (ngSubmit)="editDestination()" #editForm="ngForm">
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" [(ngModel)]="location"><br><br>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" [(ngModel)]="country"><br><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" [(ngModel)]="description"><br><br>

    <label for="touristTargets">Tourist Targets:</label>
    <input type="text" id="touristTargets" name="touristTargets" [(ngModel)]="touristTargets"><br><br>

    <label for="cost">Cost per Day:</label>
    <input type="number" id="cost" name="cost" step="0.01" [(ngModel)]="cost"><br><br>

    <button type="submit" id="submit-btn" [disabled]="editForm.invalid">Save changes</button>
</form>
